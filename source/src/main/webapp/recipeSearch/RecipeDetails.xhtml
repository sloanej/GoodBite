<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!--
    ==========================================================
    |  Clicking the VIEW button displays this Dialog window  |
    |  for the user to view the selected movie's data.       |
    ==========================================================
    -->
    <p:dialog id="RecipeViewDlg" header="View Recipe" widgetVar="RecipeViewDialog"
              modal="true" position="center" appendTo="@(body)"  height="700" width="45%"
              showEffect="slide" hideEffect="fade" responsive="true" >

        <h:form id="searchedRecipeDetailsForm" class="ui-datatable-data">
            <div align="center">
                <h:graphicImage value="#{recipeSearchController.selected.imageUrl}" />
            </div>
            <br />
            <h:panelGroup id="display">
                <div align="center">
                <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                             rendered="#{recipeSearchController.selected != null}" >

                    <h:outputText value="Name:"/>
                    <h:outputText value="#{recipeSearchController.selected.name}"/>

                    <h:outputLabel value="Ingredients:" />
                    <h:outputText value="#{recipeSearchController.selected.ingredients}" styleClass="scrollableTextBox"/>

                    <h:outputText value="Health Labes:"/>
                    <h:outputText value="#{recipeSearchController.selected.healthLabels}" styleClass="scrollableTextBox"/>

                    <h:outputText value="Diet Labels:"/>
                    <h:outputText value="#{recipeSearchController.selected.dietLabels}" styleClass="scrollableTextBox"/>

                    <h:outputText value="Nutrition:"/>
                    <h:outputText value="#{recipeSearchController.selected.nutrients}" styleClass="scrollableTextBox"/>

                    <h:outputText value="Cautions"/>
                    <h:outputText value="#{recipeSearchController.selected.cautions}" styleClass="scrollableTextBox"/>

                    <h:outputText value="Source:"/>
                    <h:outputText value="#{recipeSearchController.selected.source}" styleClass="scrollableTextBox"/>

                    <h:outputText value="Directions:"/>
                    <div class="scrollableTextBox">
                    <a href="#{recipeSearchController.selected.sourceUrl}" class="a">
                       Visit #{recipeSearchController.selected.source}
                    </a>
                    </div>
                </p:panelGrid>
                </div>
            </h:panelGroup>

            <h:panelGroup>
                <br />
                <div align="center">
                    <!-- CLOSE button -->
                    <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                                     onclick="PF('RecipeViewDialog').hide()" />
                    &nbsp;
                    <p:commandButton value="Save" icon="fas fa-save" styleClass="rounded-button" ajax="false"
                                     actionListener="#{recipeSearchController.save()}"
                                     update=":growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage">
<!--                        <p:confirm header="Save Confirmation"-->
<!--                                   message="Are you sure you want to add the selected save to your List of Favourite Recipes?"/>-->
                    </p:commandButton>
                </div>
            </h:panelGroup>

        </h:form>

    </p:dialog>
</ui:composition>
</html>
