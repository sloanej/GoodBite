<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!--
    ===================================================================
    |  Clicking the CREATE button in List.xhtml displays this Dialog  |
    |  window for the user to enter the data to create a new country. |
    ===================================================================
    -->
    <p:dialog id="ShareMealDlg" header="Share Meal" widgetVar="ShareMealDialog"
              modal="true" position="center" appendTo="@(body)"
              showEffect="slide" hideEffect="fade" responsive="true" >
        <!--
        Various effect options can be used when showing and closing the dialog.
        Use showEffect and hideEffect options to apply these effects:
            blind, bounce, clip, drop, explode, fade, fold, highlight, puff,
            pulsate, scale, shake, size, slide and transfer. [PrimeFaces Documentation]
        -->

        <!-- class="ui-datatable-data" in siteStyles reduces row paddings -->
        <h:form id="ShareMealForm" class="ui-datatable-data">
            <h:panelGroup id="display">
                <p:panelGrid columns="2">

                    <p:outputLabel value="Public Name To Display:" for="name" />
                    <p:inputText id="name" value="#{uploadedMealController.publicName}" style="width:300px"
                                 required="true" requiredMessage="Public Name field is required."/>
                </p:panelGrid>
            </h:panelGroup>

            <h:panelGroup>
                <br />
                <div align="center">
                    <p:commandButton value="Share" icon="fas fa-share" styleClass="rounded-button"
                                     ajax="false" actionListener="#{uploadedMealController.share()}"
                                     update="display,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage"
                                     oncomplete="handleSubmit(args,'ShareMealDialog');" />
                    &nbsp;
                    <p:commandButton value="Cancel" icon="fas fa-ban" styleClass="ui-button-outlined"
                                     action="#{uploadedMealController.cancel()}" ajax="false" immediate="true"
                                     onclick="PF('ShareMealDialog').hide()" />
                </div>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
