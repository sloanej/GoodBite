<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="My Favorite Meals" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center">
            <h:form id="FavoriteMealsForm">
                <p:dataView value="#{userFileController.listOfUserFiles}"
                            var="aCurrentFile"
                            rows="6"
                            layout="grid"
                            paginator="true"
                            rowsPerPageTemplate="3,6,9,12"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            pageLinks="5"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                            style="width:100%">

                    <f:facet name="header">
                        <h:outputText value="My Favorite Meals"/>
                    </f:facet>

                    <p:dataViewGridItem>
                        <!-- The p:panel defines a data grid cell displaying aCurrentFile data -->
                        <p:panel>

                            <h:panelGrid columns="1" styleClass="favMealPanelGrid" cellpadding="6px">
                                <f:facet name="header">
                                    <h:outputText value="#{aCurrentFile.mealName}"/>
                                    <br/>
                                </f:facet>

                                <h:graphicImage width="80%" value="#{userFileController.getFileURI(aCurrentFile)}"/>

                                <h:outputText value="#{aCurrentFile.mealDescription}"/>
                                <br/>

                                <f:facet name="footer">
                                    <div align="center">
                                        <p:commandButton id="deleteButton" value="Delete File" icon="fas fa-trash-alt" styleClass="rounded-button"
                                                         actionListener="#{userFileController.deleteUserFile(aCurrentFile)}"
                                                         update=":FavoriteMealsForm" ajax="true">

                                            <p:confirm header="Deletion Confirmation"
                                                       message="Are you sure you want to delete this meal from the database?" />
                                        </p:commandButton>

                                        <p:confirmDialog id="confirmDialogBox" global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                            <div align="center">
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fas fa-window-close" />
                                                &nbsp;
                                                <p:commandButton value="Yes" type="button" class="ui-confirmdialog-yes ui-button-danger" icon="fas fa-check-square" />
                                            </div>
                                        </p:confirmDialog>
                                        &nbsp;
                                        <!--
                                       ***************************************************
                                       Display a Confirmation dialog for the SHARE button
                                       ***************************************************
                                       -->
                                        <p:commandButton id="shareButton" value="Share" icon="fas fa-share" styleClass="rounded-button"
                                                         update="growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage">

                                            <p:confirm header="Share Confirmation"
                                                       message="Are you sure you want to add the selected video to the Public List of Favorite Youtube Videos" />
                                        </p:commandButton>

                                        <p:confirmDialog id="confirmShareDialogBox" global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                            <div align="center">
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fas fa-window-close" />
                                                &nbsp;
                                                <p:commandButton value="Yes" type="button" class="ui-confirmdialog-yes ui-button-danger" icon="fas fa-check-square" />
                                            </div>
                                        </p:confirmDialog>

                                    </div>
                                </f:facet>

                            </h:panelGrid>
                        </p:panel>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <p:panel styleClass="favMealPanel">

                            <h:panelGrid columns="1" styleClass="favMealPanelGrid" cellpadding="6px">
                                <f:facet name="header">
                                    <h:outputText value="#{aCurrentFile.mealName}"/>
                                    <br/>
                                </f:facet>

                                <h:graphicImage width="80%" value="#{userFileController.getFileURI(aCurrentFile)}"/>

                                <h:outputText value="#{aCurrentFile.mealDescription}"/>

                            </h:panelGrid>
                        </p:panel>
                    </p:dataViewListItem>

                    <f:facet name="footer">
                        <div align="center">
                        <!--
                        ================================
                        |      UPLOAD FILE Button      |
                        ================================
                        -->
                        <p:commandButton id="uploadButton" value="Upload File" icon="fas fa-upload" styleClass="rounded-button"
                                         update=":FavoriteMealsForm"
                                         action="/userFile/UploadFile?faces-redirect=true" />
                        </div>
                    </f:facet>
                </p:dataView>
            </h:form>
        </div>


    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
