<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Store Search" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center">
            <h:form id="SearchedStoresForm">
                <p:dataView value="#{nearByStoresSearchController.searchedStoreList}"
                            var="aSearchedStore"
                            rows="6"
                            columns="2"
                            paginator="true"
                            rowsPerPageTemplate="3,6,9,12,15,18,21,24"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            pageLinks="5"
                            layout="grid"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                            style="width:100%">

                    <f:facet name="header">
                        <h:outputText value="Nearby Stores" />
                    </f:facet>

                    <p:dataViewGridItem>
                        <!-- The p:panel defines a data grid cell displaying aSearchedMovie data -->
                        <p:panel style="text-align:left" >

                            <h:panelGrid columns="2" style="width:100%"
                                         columnClasses="columnStoreImage, columnMiddlePart">
                                <img src="#{resource['images:supermarket.jpg']}"
                                     style="width:92px; float:left; height: auto"
                                     alt="Grocery Store" />

                                <h:panelGrid style="width:100%; margin-left:10px">
                                    <f:facet name="header">
                                        <h:outputText value="#{aSearchedStore.name}"/>
                                    </f:facet>
                                    <br/>
                                    <h:outputText value="#{aSearchedStore.formattedAddress}"/>
                                    <br/>
                                    <h:outputText value="Distance in Miles: #{aSearchedStore.distance}"/>
                                </h:panelGrid>

                                <!--
                                *** INFO button ***
                                The "title" attribute value is shown as a tooltip text when the mouse is moved over the info icon.
                                -->
                            </h:panelGrid>
                        </p:panel>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <div align="center" style="width: 50%">
                            <p:panel style="text-align:left" >

                                <h:panelGrid columns="2" style="width:100%"
                                             columnClasses="columnStoreImage, columnMiddlePart">
                                    <img src="#{resource['images:supermarket.jpg']}"
                                         style="width:92px; float:left; height: auto"
                                         alt="Grocery Store" />
                                    <h:panelGrid style="width:100%; margin-left:10px">
                                        <f:facet name="header">
                                            <h:outputText value="#{aSearchedStore.name}"/>
                                        </f:facet>
                                        <br/>
                                        <h:outputText value="#{aSearchedStore.formattedAddress}"/>
                                        <br/>
                                        <h:outputText value="Distance in Miles: #{aSearchedStore.distance}"/>
                                    </h:panelGrid>

                                    <!--
                                    *** INFO button ***
                                    The "title" attribute value is shown as a tooltip text when the mouse is moved over the info icon.
                                    -->
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </p:dataViewListItem>

                </p:dataView>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
